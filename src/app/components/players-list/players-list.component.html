<div class="no-connection" *ngIf="!players && hasError">
    <md-card>
        <md-card-content>
            <p>If you are offline viewing, you'll need to visit this page with a network connection first before it can work
                offline.</p>
        </md-card-content>
    </md-card>
</div>

<div class="player-content" *ngIf="players && !loading" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
    <div fxFlex.gt-sm="67" fxFlex.gt-md="33" fxFlex="100" *ngFor="let player of players">

        <!-- TODO: AVATAR -->

        <md-card>
            <md-card-header>
                <md-card-title-group>
                    <img md-card-avatar src="./{{player.avatar}}">
                    <md-card-title>{{player.nickname}}</md-card-title>
                    <md-card-subtitle>{{player.firstname}} {{player.lastname}}</md-card-subtitle>
                </md-card-title-group>
            </md-card-header>
            <md-card-content>
                <p>Game: {{player.game}}</p>                
            </md-card-content>  
            <div aligh="end">
                <a href="/player/{{player.id}}" class="md-fab md-min0i" md-button color="primary">Player Details</a>         
            </div>
        </md-card>
    </div>
</div>

<!-- Page Loader -->
<md-progress-spinner mode="indeterminate" *ngIf="loading" class="center-spinner center-screen"></md-progress-spinner>
