<div class="wrapper" *ngIf="!drinks && hasError" class="no-connection">
  <md-card>
    <md-card-content>
      <p>If you are offline viewing, you'll need to visit this page with a network connection first before it can work offline.</p>
    </md-card-content>
  </md-card>
</div>

<div class="wrapper" *ngIf="drinks && !loading" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="67" fxFlex.gt-md="33" fxFlex="100" *ngFor="let drink of drinks">
    <md-card>
    <md-card-title>Responsive Flex Directives</md-card-title>
      <md-card-content>
          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex class="coloredContainerX box">
                <div fxFlex><p>{{drink['name']}}({{drink['price']}}â‚¬)</p></div>
          </div>
      </md-card-content>
    </md-card>
  </div>
</div>
<md-progress-spinner mode="indeterminate" *ngIf="loading" class="center-spinner center-screen"></md-progress-spinner>
