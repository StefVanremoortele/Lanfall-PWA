
<h1>Search a player:</h1>
<input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
<div class="player-content" *ngIf="!loading && players && !hasError" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center center">
  <div fxFlex.gt-sm="67" fxFlex.gt-md="33" fxFlex="100"  *ngFor="let player of players | async"
                                                              (click)="gotoDetail(player)" class="search-result" >
    
      <md-card>
          <md-card-header>
              <md-card-title-group>
                  <!--<img md-card-avatar src="./{{player.avatar}}">-->
                  <img class="player-image" md-card-image src="{{player['avatar']}}">
                  <md-card-title>{{player['nickname']}}</md-card-title>
                  <md-card-subtitle>{{player['firstname']}} {{player['lastname']}}</md-card-subtitle>
              </md-card-title-group>
          </md-card-header>
          <md-card-content>
              <p>Game: {{player['game']}}</p>                
          </md-card-content>  
          <div align="end">
              <a class="md-fab md-min0i" md-button color="primary">Player Details</a>         
          </div>
      </md-card>
  </div>
</div>
