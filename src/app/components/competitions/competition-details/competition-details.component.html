<div class="no-connection" *ngIf="!competitions && hasError">
  <md-card>
    <md-card-content>
      <p>If you are offline viewing, you'll need to visit this page with a network connection first before it can work offline.
      </p>
    </md-card-content>
  </md-card>
</div>

<div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px" fxLayoutAlign="center center">
    <!-- place competition detail card here -->
    <md-card class="competition-detail">
      <md-card-header>
        <div align="center">
          <md-card-title-group>
            <img md-card-avatar src="./{{competition?.image_url}}">
            <md-card-title>{{competition?.game}}</md-card-title>
          </md-card-title-group>
        </div>
      </md-card-header>
      <md-card-content>
        <p><span>Teams</span>: {{competition?.teams}}</p>
        <p><span>Prizepool</span>: {{competition?.prizepool}}</p>
        <p><span>First:</span></p>
        <ul>
          <li *ngFor="let prize of competition?.prizes.first">{{prize}}</li>
        </ul>
        <p><span>Second</span>:</p>
        <ul>
          <li *ngFor="let prize of competition?.prizes.second">{{prize}}</li>
        </ul>
        <p><span>Third</span>:</p>
        <ul>
          <li *ngFor="let prize of competition?.prizes.third">{{prize}}</li>
        </ul>
      </md-card-content>
    </md-card>
</div>


<!-- Page Loader -->
<md-progress-spinner mode="indeterminate" *ngIf="loading" class="center-spinner center-screen"></md-progress-spinner>
